<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Welcome to Baper Bank</title>
</head>

<body>
    <header class="my-12">
        <h1 class="text-5xl font-semibold text-center">Welcome to <span class="text-purple-600 font-bold">Baper
                Bank!!</span></h1>
    </header>
    <main>
        <section class="w-9/12 bg-blue-100 mx-auto p-12 rounded-md">
            <h3 class="text-3xl font-semibold mb-4 text-center">Please Login</h3>
            <div>
                <input id="user-email" class="block w-full p-3 rounded-md mb-2" type="text" placeholder="Entry your email">
                <input id="user-pass" class="block w-full p-3 rounded-md mb-2" type="password" placeholder="Entry your password">
                <button id="login-btn" class="bg-orange-500 px-4 py-2 rounded-md font-semibold text-white hover:bg-sky-500">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
    <script src="./js/deposit.js"></script>
</body>

</html>
