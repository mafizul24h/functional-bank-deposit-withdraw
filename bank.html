<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="my-12">
        <h1 class="text-5xl font-semibold text-center">Let's Go to <span class="text-purple-600 font-bold">Money!!</span></h1>
    </header>
    <main>
        <section class="w-9/12 bg-blue-100 mx-auto p-12 rounded-md">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-green-400 text-white p-6 rounded-md">
                    <h4 class="text-3xl font-semibold">Deposit</h4>
                    <p class="text-2xl font-semibold">$<span id="total-deposit">00</span></p>
                </div>
                <div class="bg-orange-400 text-white p-6 rounded-md">
                    <h4 class="text-3xl font-semibold">Withdraw</h4>
                    <p class="text-2xl font-semibold">$<span id="total-withdraw">00</span></p>
                </div>
                <div class="bg-violet-400 text-white p-6 rounded-md">
                    <h4 class="text-3xl font-semibold">Balance</h4>
                    <p class="text-2xl font-semibold">$<span id="total-balance">00</span></p>
                </div>
            </div>
            <!-- ADD and Withdrow section  -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 my-4">
                <div class="bg-emerald-400 text-white p-6 rounded-md">
                    <h4 class="text-3xl font-semibold">Please Deposit</h4>
                    <input id="user-deposit" class="block w-full p-2 my-2 rounded-md mb-2 text-black" type="number" placeholder="$ deposit your money">
                    <button id="deposit-btn" class="bg-orange-500 px-4 py-2 rounded-md font-semibold text-white hover:bg-green-900">Submit</button>
                </div>
                <div class="bg-rose-400 text-white p-6 rounded-md">
                    <h4 class="text-3xl font-semibold">Please Withdraw</h4>
                    <input id="user-withdraw" class="block w-full p-2 my-2 rounded-md mb-2 text-black" type="text" placeholder="$ Please withdraw your money">
                    <button id="withdraw-btn" class="bg-red-500 px-4 py-2 rounded-md font-semibold text-white hover:bg-rose-900">Submit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/utilis.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
